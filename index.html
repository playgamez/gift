<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gift Ideas</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="particles-js" aria-hidden="true"></div>

  <header class="site-header" aria-hidden="true">
    <h1 class="title">Gift Ideas</h1>
    <p class="subtitle">Tap the image to open the link — scroll vertically to browse</p>
  </header>

  <section class="controls">
    <div class="control-row">
      <div class="sort-dropdown" id="sortDropdown">
        <button id="sortBtn" class="sort-btn" aria-expanded="false" aria-haspopup="true">
          Sort: A → Z
          <span class="chev">▾</span>
        </button>
        <ul id="sortMenu" class="sort-menu" role="menu" aria-hidden="true">
          <li role="menuitem" data-sort="az">A → Z</li>
          <li role="menuitem" data-sort="za">Z → A</li>
          <li role="menuitem" data-sort="plh">Price Low → High</li>
          <li role="menuitem" data-sort="phl">Price High → Low</li>
        </ul>
      </div>
    </div>
  </section>

  <main class="gallery-wrap" role="main">
    <div id="gallery" class="gallery" role="list" tabindex="0" aria-label="Gift list"></div>
  </main>

  <footer class="footer" aria-hidden="true">
    <small class="footer-note">Edit script.js to add items</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js"></script>
  <script src="script.js"></script>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 120, "density": { "enable": true, "value_area": 1200 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.85, "random": true },
        "size": { "value": 5, "random": true },
        "line_linked": { "enable": false },
        "move": { "enable": true, "speed": 1.2, "direction": "bottom", "random": true, "straight": false, "out_mode": "out", "bounce": false }
      },
      "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": false }, "onclick": { "enable": false }, "resize": true }, "modes": {} },
      "retina_detect": true
    });
  </script>
</body>
</html>
